<!DOCTYPE html>
<html>

        <title>Timer</title>
        <link rel="stylesheet" type="text/css" href="design.css">	
    </head>
<body>

    <h1 class="head" >WE'RE LAUNCHING SOON</h1>
    <div class="main">
    

<table>
    <tr>

    </tr>

    <tr>

        <td>Hours</td>

        <td>Seconds</td>
    </tr>
</table>
<script type="text/javascript" src="timer.js"></script>
</div>
</body>       
</html>
